<!DOCTYPE html>
<html>


<head>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <title>Veganism</title>

</head>

<body>
    <header>
        <h1 class="header-logo">Veganism</h1>
        <span class="veganism-key">
            <table>
                <tr class="veganism-key-line">
                    <td>
                        <div class="veganism-key-star-container">
                            <img class="veganism-key-star star1" src="Stars/star.png" height="50%" width="50%">
                        </div>
                    </td>
                    <td>
                        No Vegan Options
                    </td>
                </tr>
                <tr class="veganism-key-line">
                    <td class="veganism-key-img">
                        <div class="veganism-key-star-container">
                            <img class="veganism-key-star star1" src="Stars/star.png" height="50%" width="50%">
                            <img class="veganism-key-star star2" src="Stars/star.png" height="50%" width="50%">
                        </div>
                    </td>
                    <td>
                        Some Vegan Options
                    </td>
                </tr>
                <tr class="veganism-key-line">
                    <td>
                        <div class="veganism-key-star-container">
                            <img class="veganism-key-star star1" src="Stars/star.png" height="50%" width="50%">
                            <img class="veganism-key-star star2" src="Stars/star.png" height="50%" width="50%">
                            <img class="veganism-key-star star3" src="Stars/star.png" height="50%" width="50%">
                        </div>
                    </td>
                    <td>
                        Equally Vegan/Non-Vegan
                    </td>
                </tr>
                <tr class="veganism-key-line">
                    <td>
                        <div class="veganism-key-star-container">
                            <img class="veganism-key-star star1" src="Stars/star.png" height="50%" width="50%">
                            <img class="veganism-key-star star2" src="Stars/star.png" height="50%" width="50%">
                            <img class="veganism-key-star star3" src="Stars/star.png" height="50%" width="50%">
                            <img class="veganism-key-star star4" src="Stars/star.png" height="50%" width="50%">
                        </div>
                    </td>
                    <td>
                        Mostly Vegan Food
                    </td>
                </tr>
                <tr class="veganism-key-line">
                    <td>
                        <div class="veganism-key-star-container">
                            <img class="veganism-key-star star1" src="Stars/star.png" height="50%" width="50%">
                            <img class="veganism-key-star star2" src="Stars/star.png" height="50%" width="50%">
                            <img class="veganism-key-star star3" src="Stars/star.png" height="50%" width="50%">
                            <img class="veganism-key-star star4" src="Stars/star.png" height="50%" width="50%">
                            <img class="veganism-key-star star5" src="Stars/star.png" height="50%" width="50%">
                        </div>
                    </td>
                    <td>
                        All Vegan Food
                    </td>
                </tr>
            </table>
        </span>
    </header>
    <div id="search" class="search">
        <input id="search-bar" class="search-bar" type="text" placeholder="Type here...">
        <button type="button" id="search-submit" onclick=searchLocation()>Search</button><br>
        <button id="search-geolocation" class="search-geolocation" type="button" onclick=getGeolocation()>Use Current
            Location</button>
        <p id="search-geolocation-error" class="search-geolocation-error"></p>
    </div>

    <div id="tri-column" class="row">
        <div id="results-list" class="column column-left">
            <ul id="results-unordered-list" class="results-unordered-list" type="A"></ul>
        </div>
        <div id="map" class="column column-middle"></div>
        <div id="write-review" class="column column-right">
            <h2></h2>
            <h4>Vegan Food Quality</h4>
            <div class="veganism-rating-control">
                
                <input type="radio" id="five-star" name="radStar" value="5" class="review-star-input">
                <label for="five-star" class="review-star review-star-5">5</label>


                <input type="radio" id="four-star" name="radStar" value="4" class="review-star-input">
                <label for="four-star" class="review-star review-star-4">4</label>

                <input type="radio" id="three-star" name="radStar" value="3" class="review-star-input">
                <label for="three-star" class="review-star review-star-3">3</label>

                <input type="radio" id="two-star" name="radStar" value="2" class="review-star-input">
                <label for="two-star" class="review-star review-star-2">2</label>

                <input type="radio" id="one-star" name="radStar" value="1" class="review-star-input">
                <label for="one-star" class="review-star review-star-1">1</label>

            </div>
            <h4>Veganism Scale</h4>
            <div>
                <input type="radio" id="five-star" name="radVeganism" value="5" class="review-vegan-input">
                <label for="five-star" class="review-vegan review-vegan-5">5</label>

                <input type="radio" id="four-star" name="radVeganism" value="4" class="review-vegan-input">
                <label for="four-star" class="review-vegan review-vegan-4">4</label>

                <input type="radio" id="three-star" name="radVeganism" value="3" class="review-vegan-input">
                <label for="three-star" class="review-vegan review-vegan-3">3</label>

                <input type="radio" id="two-star" name="radVeganism" value="2" class="review-vegan-input">
                <label for="two-star" class="review-vegan review-vegan-2">2</label>

                <input type="radio" id="one-star" name="radVeganism" value="1" class="review-vegan-input">
                <label for="one-star" class="review-vegan review-vegan-1">1</label>

                <!-- STYLE THIS-->
            </div>
            <div>
                <input type="text" id="author-input" placeholder="Name goes here..." class="review-name-input">
            </div><br>
            <div>
                <textarea cols=30 rows=5 maxlength=100 id="comment-input" placeholder="Comment goes here..."
                    class="review-comment-input"></textarea>
            </div>
            <div>
                <button type="submit" onclick=submitReview()>Submit</button>
            </div>
        </div>
    </div>
    <table class="scroller-review" id="scroller-review">
        <tr>
            <td>
                <h3 id="scroller-restaurant-label">
                    </p>
            </td>
            <td>
                <h3 id="scroller-restaurant-name"></h3>
            </td>
            <td></td>
        </tr>
        <tr>
            <td class="scroller-review-outer">
                <p id="scroller-rating-user"></p>
                <p id="scroller-rating-veganism"></p>
            </td>
            <td class="scroller-review-middle">
                <div>
                    <p id="scroller-comment-text"></p>
                </div>
            </td>
            <td class="scroller-review-outer">

                <div class="scroller-author">
                    <p id="scroller-author-text"></p>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="scroller-report">
                <button type="button" id="scroller-report-btn">Report</button>
            </td>
        </tr>
    </table>
    <script src="Result.js"></script>
    <script src="Comment.js"></script>
    <script src="index.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj3FWGTybAg-EjXysQgCkWOxii8_ERxBA&callback=initMap&libraries=places"
        defer></script>
</body>

</html>
