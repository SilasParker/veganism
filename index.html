<!DOCTYPE html>
<html>
    <body>
        <h1 style="background-color: greenyellow;">Veganism</h1>
        <div id="googleMap" style="width:100%;height:700px;background-color:green;"></div>
        <script>
            function myMap() {
                var mapProp = {
                    center:new google.maps.LatLng(50.835160,-0.137110),zoom:15,

                };
                var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
                let home = {lat: 50.835160,lng:-0.137110};
                var marker = new google.maps.Marker({position:home,animation:google.maps.Animation.BOUNCE});
                marker.setMap(map);

            }
        </script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj3FWGTybAg-EjXysQgCkWOxii8_ERxBA&callback=myMap"></script>
    </body>
</html>
