<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <title>Veganism</title>

</head>

<body>
    <header>
        <h1>Veganism</h1>
    </header>
    <div id="search" class="search">
        <input id="search-bar" class="search-bar" type="text" placeholder="Type here...">
        <button type="button" id="search-submit" onclick=searchLocation()>Search</button><br>
        <button id="search-geolocation" class="search-geolocation" type="button" onclick=getGeolocation()>Use Current
            Location</button>
        <p id="search-geolocation-error" class="search-geolocation-error"></p>
    </div>
    <div class="scroller-review">
        <div class="scroller-restaurant">
            <h3 id="scroller-restaurant-name"></h3>
        </div>
        <div class="scroller-photo">
            <img id="scroller-photo-img">
        </div>
        <div class="scroller-rating">
            <p id="scroller-rating-user"></p>
            <p id="scroller-rating-veganism"></p>
        </div>
        <div class="scroller-comment">
            <p id="scroller-comment-text"><b></b></p>
        </div>
        <div class="scroller-author">
            <p id="scroller-author-text"><i></i></p>
        </div>
        <div class="scroller-report">
            <button type="button" id="scroller-report-btn">Report</button>
        </div>
    </div>
    <div id="tri-column" class="row">
        <div id="results-list" class="column column-left">
            <ul id="results-unordered-list" class="results-unordered-list" type="A"></ul>
        </div>
        <div id="map" class="column column-middle"></div>
        <div id="write-review" class="column column-right">
            <h2></h2>
            <div class="stars">
                <h4>Vegan Food Quality</h4>
                <div class="radio-group">
                    <input type="radio" class="review-star" id="one-star" name="radStar">
                    <label for="one-star">1</label>
                </div>
                <div class="radio-group">
                    <input type="radio" class="review-star" id="two-star" name="radStar">
                    <label for="two-star">2</label>
                </div>
                <div class="radio-group">
                    <input type="radio" class="review-star" id="three-star" name="radStar">
                    <label for="three-star">3</label>
                </div>
                <div class="radio-group">
                    <input type="radio" class="review-star" id="four-star" name="radStar">
                    <label for="four-star">4</label>
                </div>
                <div class="radio-group">
                    <input type="radio" class="review-star" id="five-star" name="radStar">
                    <label for="five-star">5</label>
                </div>
            </div>
            <h4>Veganism Scale</h4>
            <div class="veganism">
                <div class="radio-group">
                    <input type="radio" class="review-veganism" id="one-star" name="radVeganism">
                    <label for="one-star">1</label>
                </div>
                <div class="radio-group">
                    <input type="radio" class="review-veganism" id="two-star" name="radVeganism">
                    <label for="two-star">2</label>
                </div>
                <div class="radio-group">
                    <input type="radio" class="review-veganism" id="three-star" name="radVeganism">
                    <label for="three-star">3</label>
                </div>
                <div class="radio-group">
                    <input type="radio" class="review-veganism" id="four-star" name="radVeganism">
                    <label for="four-star">4</label>
                </div>
            </div>
            <div class="review-name">
                <input type="text" id="author-input" placeholder="Name goes here..." class="review-name-input">
            </div><br>
            <div class="review-comment">
                <textarea cols=30 rows=5 maxlength=100 id="comment-input" placeholder="Comment goes here..." class="review-comment-input"></textarea>
            </div>
            <div class="review-submit">
                <button type="submit" onclick=submitReview()>Submit</button>
            </div>
        </div>
    </div>
    <script src="Result.js"></script>
    <script src="Comment.js"></script>
    <script src="index.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj3FWGTybAg-EjXysQgCkWOxii8_ERxBA&callback=initMap&libraries=places"
        defer></script>
</body>

</html>
